<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- jQuery -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- form starts here -->
      <div class="main_form">
        <section class="form_left">
          <h2>Welcome Page</h2>
          <p>SignUp to continue access the page</p>
        </section>

        <form class="form_right" id="signupForm">
          <h2 class="title">SignUp Form</h2>
          <div class="form_data">
            <input
              type="text"
              id="Name"
              placeholder="Enter Name"
              name="Name"
              onkeyup="validateName()"
            />
            <!-- display icon if valid input -->
            <span id="nameSuccess" class="successMsg">
              <i class="fa-solid fa-circle-check"></i>
            </span>
            <!-- Error Message -->
            <small id="nameError" class="errorMsg"></small>
          </div>
          <div class="form_data">
            <input
              type="email"
              id="Email"
              placeholder="Email Address"
              name="Email"
              onkeyup="validateEmail()"
            />
            <!-- display icon if valid input -->
            <span id="emailSuccess" class="successMsg">
              <i class="fa-solid fa-circle-check"></i>
            </span>
            <!-- Error Message -->
            <small id="emailError" class="errorMsg"></small>
          </div>
          <div class="form_data">
            <input
              type="text"
              name="mobileNo"
              placeholder="Mobile Number"
              id="mobileNo"
              onkeyup="validateMobileNo()"
            />
            <!-- display icon if valid input -->
            <span id="MobileNoSuccess" class="successMsg">
              <i class="fa-solid fa-circle-check"></i>
            </span>
            <!-- Error Message -->
            <small id="MobileNoError" class="errorMsg"></small>
          </div>
          <div class="form_data">
            <input
              type="text"
              id="DOB"
              placeholder="Date Of Birth(DD/MM/YYYY)"
              name="DOB"
            />
            <!-- display icon if valid input -->
            <span id="dobSuccess" class="successMsg">
              <i class="fa-solid fa-circle-check"></i>
            </span>
            <!-- Error Message -->
            <small id="dobError" class="errorMsg"></small>
          </div>
          <div class="form_data">
            <input
              type="password"
              id="password"
              placeholder="Password"
              name="password"
              onkeyup="validatePassword()"
            />
            <i id="togglePassword" class="fa-solid fa-eye eyeIcon"></i>
            <!-- display icon if valid input -->
            <span id="passwordSuccess" class="successMsg">
              <i class="fa-solid fa-circle-check"></i>
            </span>
            <!-- Error Message -->
            <small id="passwordError" class="errorMsg"></small>
          </div>
          <div class="form_data">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
              name="confirmPassword"
              onkeyup="validateConfirmPassword()"
            />
            <i id="toggleConfirmPassword" class="fa-solid fa-eye eyeIcon"></i>
            <!-- display icon if valid input -->
            <span id="confirmPasswordSuccess" class="successMsg">
              <i class="fa-solid fa-circle-check"></i>
            </span>
            <!-- Error Message -->
            <small id="confirmPasswordError" class="errorMsg"></small>
          </div>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
